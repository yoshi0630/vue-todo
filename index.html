<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">
        <!--絞り込みラジオボタン-->
        <!--ToDoテーブル-->
        <thead>
            <tr>
                <th class="id">ID</th>
                <th class="comment">コメント</th>
                <th class="state">状態</th>
                <th class="button">-</th>
            </tr>
        </thead>
        <tbody>
            <!--[1]ここに<tr>でToDoの要素を1行づつ繰り返し表示したい-->
            <tr v-for="item in todos" v-bind:key="item.id">
                <!--要素の情報-->
                <th>{{ item.id }}</th>
                <th>{{ item.comment }}</th>
                <td class="state">
                    <!--状態変更ボタンのモック-->
                    <button>{{ item.state }}</button>
                </td>
                <td class="button">
                    <!--削除ボタンのモック-->
                    <button>削除</button>
                </td>
            </tr>
        </tbody>
        <!--新規登録フォーム-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
